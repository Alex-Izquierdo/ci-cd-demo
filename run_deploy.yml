---
- hosts: localhost
  gather_facts: False
  tasks:
    - name: checkout code
      git:
        repo: "{{event.repo}}"
        dest: /tmp/deploy
        version: "{{event.ref | split('/') | last}}"
        update: true
        force: true
    - name: install code
      pip:
        virtualenv: /tmp/deploy/.venv
        chdir: /tmp/deploy
        editable: true
        name: .
    - name: install test code
      pip:
        virtualenv: /tmp/deploy/.venv
        chdir: /tmp/deploy
        requirements: requirements_dev.txt
    - name: run tests
      shell:
        cmd: /tmp/deploy/.venv/bin/pytest -v
        chdir: /tmp/deploy
      register: test_result
      ignore_errors: yes
    - set_fact:
        cacheable: true
        output: "{{test_result.stdout}}"
        returncode: "{{test_result.rc}}"
    - file:
        path: /tmp/deploy
        state: absent
...
