---
- name: Local Test Runner Rules
  hosts: all
  sources:
    - name: watchdog
      watchdog:
        path: "{{src_path}}"
        recursive: True
        ignore_regexes: ['.*\.pytest.*', '.*__pycache__.*', '.*/.git.*']
  rules:
    - name: debug messages
      condition: +change
      action:
        debug:
    - name: run tests 1
      condition: type == "DirModifiedEvent"
      action:
        run_playbook:
          name: run_pytest.yml
          post_events: true
    - name: run tests 2
      condition: type == "FileModifiedEvent"
      action:
        run_playbook:
          name: run_pytest.yml
          post_events: true
    - name: print output
      condition: +output
      action:
        print_event:
          glob: output
...
